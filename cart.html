<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Your Cart</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a href="index.html" class="navbar-brand text-white">
      <i class="fa-solid fa-mobile-screen"></i> Samsung Store
    </a>
  </div>
</nav>

<div class="container my-5 pt-4">
  <h3 class="mb-4">Your Shopping Cart</h3>
  <div id="cart-items"></div>
  <div class="mt-3">
    <button id="clear-cart" class="btn btn-warning">Clear Cart</button>
    <a href="index.html" class="btn btn-primary">Continue Shopping</a>
  </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const cartDiv = document.getElementById("cart-items");

function renderCart() {
  if (cart.length === 0) {
    cartDiv.innerHTML = "<p class='text-muted'>Your cart is empty.</p>";
    return;
  }

  cartDiv.innerHTML = `
    <ul class="list-group">
      ${cart.map((item, index) => `
        <li class="list-group-item d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="${item.image}" alt="${item.name}"
                 style="width:60px; height:60px; object-fit:contain; margin-right:15px;">
            <span>${item.name}</span>
          </div>
          <button class="btn btn-sm btn-danger delete-btn" data-index="${index}">
            <i class="fa-solid fa-trash"></i>
          </button>
        </li>
      `).join("")}
    </ul>
  `;

  document.querySelectorAll(".delete-btn").forEach(btn => {
    btn.addEventListener("click", (e) => {
      const idx = e.target.closest("button").dataset.index;
      cart.splice(idx, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    });
  });
}

document.getElementById("clear-cart").addEventListener("click", () => {
  cart = [];
  localStorage.removeItem("cart");
  renderCart();
});

renderCart();
</script>

</body>
</html>
